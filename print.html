<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Receipt example</title>
    <script src="JsBarcode.all.min.js"></script>
  </head>
  <body>
    <div class="ticket">
      <div class="centered">
        <h2>Logo</h2>
        <p>Adrese line</p>
        <p>Ticket 249423014</p>
      </div>
      <div id="Bar" class="centered">
        <svg id="barcode"></svg>
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <p>GR: 1</p>
          <p>Gain min/max</p>
        </div>
        <div class="grid-item right">
          <p>3 * 1 TND = 3 TND</p>
          <p>2 / 8 TND</p>
        </div>
      </div>

      <div class="lineDashed"></div>
      <p class="gameTitle">249423014  Spin&Win</p>
      
      <div class="grid-container">
        <div class="grid-item">
          <p class="gameInfo">19:32 Sector: B</p>
        </div>
        <div class="grid-item right">
          <p class="gameInfo">6:00</p>
        </div>
      </div>

      <div class="lineDotted"></div>
      <p class="gameTitle">249423014  Spin&Win</p>

      <div class="grid-container">
        <div class="grid-item">
          <p class="gameInfo">19:32 Sector: B</p>
        </div>
        <div class="grid-item right">
          <p class="gameInfo">6:00</p>
        </div>
      </div>

      <div class="lineDashed"></div>
      <p>249423014  Spin&Win</p>



      </div> 
    <button id="btnPrint" class="hidden-print">Print</button>
    <script src="print.js"></script>
  </body>
</html>
